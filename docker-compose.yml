    environment:
      - VILLE=paris
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
      init-topic:
        condition: service_healthy

  producer-lyon:
